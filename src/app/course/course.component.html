<div class="course">

    <h2>{{course?.description}}</h2>

    <img class="course-thumbnail" [src]="course?.iconUrl">

    <mat-input-container>

        <input matInput (keyup)="searchLesson($event.target.value)"
               placeholder="Search Lessons">

    </mat-input-container>

    <mat-table class="lessons-table mat-elevation-z8" [dataSource]="dataSource">

        <ng-container matColumnDef="description">

            <mat-header-cell *matHeaderCellDef>
                Description
            </mat-header-cell>

            <mat-cell *matCellDef="let course" class="description-cell">
                {{course.description}}
            </mat-cell>

        </ng-container>

        <ng-container matColumnDef="duration">

            <mat-header-cell *matHeaderCellDef>
                Duration
            </mat-header-cell>

            <mat-cell *matCellDef="let course" class="duration-cell">
                {{course.duration}}
                <mat-icon>access_time</mat-icon>
            </mat-cell>

        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns">

        </mat-header-row>

        <mat-row *matRowDef="let row; columns: displayedColumns;">

        </mat-row>

    </mat-table>

    <mat-paginator [pageSize]="3"
                   [pageSizeOptions]="[3, 5, 10]">
    </mat-paginator>

</div>
