

<h2 mat-dialog-title>{{course.description}}</h2>

<mat-dialog-content>

    <mat-form-field>
        <input matInput  placeholder="Description" [ngModel]="course.description">
    </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button mat-primary" (click)="close()">Close</button>

</mat-dialog-actions>
