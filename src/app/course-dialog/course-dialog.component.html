

<h2 mat-dialog-title>{{title}}</h2>

<mat-dialog-content [formGroup]="form">

    <mat-form-field>
        <input matInput  placeholder="Description" formControlName="description">
    </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button mat-primary" (click)="close()">Close</button>

</mat-dialog-actions>
